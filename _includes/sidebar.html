<div class="sidebar-profile">
  <img src="{{ site.author.avatar | relative_url }}" alt="{{ site.author.name }}" class="sidebar-img">
  <h2 class="sidebar-name">{{ site.author.name }}</h2>
  <p class="sidebar-bio">{{ site.author.bio }}</p>
  <ul class="sidebar-links">
    {% for link in site.author.links %}
      <li><a href="{{ link.url }}">{{ link.name }}</a></li>
    {% endfor %}
  </ul>
</div>
