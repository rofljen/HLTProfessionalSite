{% include base_path %}

<meta charset="utf-8">

<meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
        style-src  'self' 'unsafe-inline';
        font-src   'self' data:;
        img-src    'self' data:;
        connect-src 'self';
      ">

{% include seo.html %}

<link
  href="{{ site.atom_feed.path | default: '/feed.xml' | relative_url }}"
  type="application/atom+xml"
  rel="alternate"
  title="{{ site.title }} Feed">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<meta http-equiv="cleartype" content="on">
